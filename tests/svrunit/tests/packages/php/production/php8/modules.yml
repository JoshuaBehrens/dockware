php_module:
  - name: "PHP Module: intl"
    module: "intl"
  - name: "PHP Module: SOAP"
    module: "soap"
  - name: "PHP Module: mbstring"
    module: "mbstring"
  - name: "PHP Module: zip"
    module: "zip"
  - name: "PHP Module: mysql"
    module: "mysql"
  - name: "PHP Module: apcu"
    module: "apcu"
  - name: "PHP Module: redis"
    module: "redis"
  - name: "PHP Module: bcmath"
    module: "bcmath"
  - name: "PHP Module: imap"
    module: "imap"

commands:
  - name: "php 8.0 cli is running"
    command: "php -v"
    expected: "PHP 8.0"

  - name: "php 8.0-fpm is running"
    command: "service php8.0-fpm status"
    expected: "php-fpm8.0 is running"

  - name: "php 7 not installed"
    command: "ls -l /etc/php/7.4"
    expected: "ls: cannot access '/etc/php/7.4': No such file or directory"

  - name: "php 8.2 not installed"
    command: "ls -l /etc/php/8.2"
    expected: "ls: cannot access '/etc/php/8.2': No such file or directory"
  - name: "php 8.1 not installed"
    command: "ls -l /etc/php/8.1"
    expected: "ls: cannot access '/etc/php/8.1': No such file or directory"