php_module:
  - name: "PHP Module: intl"
    module: "intl"
  - name: "PHP Module: SOAP"
    module: "soap"
  - name: "PHP Module: mbstring"
    module: "mbstring"
  - name: "PHP Module: zip"
    module: "zip"
  - name: "PHP Module: mysql"
    module: "mysql"
  - name: "PHP Module: apcu"
    module: "apcu"
  - name: "PHP Module: redis"
    module: "redis"
  - name: "PHP Module: bcmath"
    module: "bcmath"
  - name: "PHP Module: imap"
    module: "imap"

commands:
  - name: "php 8.1 cli is running"
    command: "php -v"
    expected: "PHP 8.1"

  - name: "php 8.1-fpm is running"
    command: "service php8.1-fpm status"
    expected: "php-fpm8.1 is running"

  - name: "no other php versions installed"
    command: "ls /etc/php | wc -l"
    expected: "1"